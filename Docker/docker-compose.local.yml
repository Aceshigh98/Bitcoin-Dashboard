services:
  server:
    build: './server/Docker/Dockerfile.local'
    container_name: 'server'
    stdin_open: true
    tty: true
    environment:
      - ${URI}
      - ${TOKEN_SECRET}
      - ${PORT}
    depends_on:
      - mongodb

    client:
      build: './client/Docker/Dockerfile.local'
      container_name: 'client'
      stdin_open: true
      tty: true

    nginx:
      image: nginx:latest
      container_name: 'nginx'
      ports:
        - '80:80'
        - '443:443'
      stdin_open: true
      tty: true
      depends_on:
        - server
        - client
      volumes:
        - ./nginx/ssl:/etc/letsencrypt/live/www.hash-view.com
        - ./nginx/nginx.conf:/etc/nginx/nginx.conf
